<button mat-flat-button
        color="primary"
        (click)="onCreate()">
    <span>Create</span>
    <i class="fas fa-arrow-circle-right ml-5"></i>
</button>
<div class="mt-4">
    <table mat-table
           *ngIf="!loading"
           [dataSource]="dataSource"
           class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell
                *matHeaderCellDef> First Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell
                *matHeaderCellDef> Last Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="birthDate">
            <th mat-header-cell
                *matHeaderCellDef> Birth Date </th>
            <td mat-cell
                *matCellDef="let element"> {{element.birthDate}} </td>
        </ng-container>
        <ng-container matColumnDef="bio">
            <th mat-header-cell
                *matHeaderCellDef> Bio </th>
            <td mat-cell
                *matCellDef="let element"> {{element.bio}} </td>
        </ng-container>
        <ng-container matColumnDef="actingScore">
            <th mat-header-cell
                *matHeaderCellDef> Acting Score </th>
            <td mat-cell
                *matCellDef="let element"> {{element.actingScore}} </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="handlePageEvent($event)"
                   [length]="length"
                   [pageSize]="pageSize"
                   [showFirstLastButtons]="showFirstLastButtons"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageIndex]="pageIndex"
                   aria-label="Select page">
    </mat-paginator>
</div>
