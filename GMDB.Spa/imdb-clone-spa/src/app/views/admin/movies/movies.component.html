<button mat-flat-button
        color="primary"
        (click)="onCreate()">
    <span>Create</span>
    <i class="fas fa-arrow-circle-right ml-5"></i>
</button>
<div class="mt-4">
    <table mat-table
           *ngIf="!loading"
           [dataSource]="dataSource"
           class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell
                *matHeaderCellDef> Description </th>
            <td mat-cell
                *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="budget">
            <th mat-header-cell
                *matHeaderCellDef> Budget </th>
            <td mat-cell
                *matCellDef="let element"> {{element.budget}} </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell
                *matHeaderCellDef> Duration </th>
            <td mat-cell
                *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
        <ng-container matColumnDef="releaseDate">
            <th mat-header-cell
                *matHeaderCellDef> Release Date </th>
            <td mat-cell
                *matCellDef="let element"> {{element.releaseDate}} </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="handlePageEvent($event)"
                   [length]="length"
                   [pageSize]="pageSize"
                   [showFirstLastButtons]="showFirstLastButtons"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageIndex]="pageIndex"
                   aria-label="Select page">
    </mat-paginator>
</div>
