<div class="py-5">
    <div class="container mx-auto p-6">
      <h5 class="mb-3 text-gray-600">
        <i class="fad text-gray-900 fa-check-double mr-3"></i>
        <span>EXPLORE OUR KEY FEATURES</span>
      </h5>
      <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 lg:col-span-6"
          *ngFor="let feature of features">
          <div class="bg-white rounded shadow-sm h-100" (selected)="onSelect($event)">
            <div class="px-4 py-6 flex items-center justify-between">
              <div class="rounded-circle bg-white p-4 mr-4">
                <i class="fad text-gray-500 fa-2x fa-{{ feature.icon}}"></i>
              </div>
              <div class="flex-grow">
                <h6 class="text-red-500 font-bold">{{ feature.title }}</h6>
                <p class="mb-0">{{ feature.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
